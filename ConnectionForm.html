<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/122dc9e5c9.js" crossorigin="anonymous"></script>
</head>
<body class="flex flex-row items-center justify-center min-h-screen">
    <div class="h-96 w-5/6 sm:w-2/6 md:w-2/6 xl:w-2/6 border-4 border-gray-200 bg-blue-200 rounded-md">
        <form action="#" class="">
            <div class="flex flex-col items-center">
                <span class="text-2xl font-bold text-blue-600 mt-6">Application Name</span>
                <text class="text-md font-gray-400 italic text-sm">Welcome back</text>
                <text class="mt-1 text-gray-400 italic text-sm">Please fill the form to connect</text>
                <div class="flex flex-row mt-1 border-2 border-pink-300 rounded-md hover:outline-pink-300 w-5/6 relative bg-slate-100">
                    <input type="text" placeholder="Name" class="w-full pl-1 rounded-md border-none"/>
                    <i class="fa-solid fa-user absolute top-1 right-0 mx-2"></i>
                </div>
                <div class="flex flex-row mt-1 border-2 border-green-400 rounded-md hover:outline-pink-300 w-5/6 relative bg-slate-100">
                    <input id="passwordInput" type="password" placeholder="Password" class="w-full pl-1 rounded-md border-none"/>
                    <button id="togglePassword" type="button">
                        <i id="eyeIcon" class="fa-solid fa-eye absolute top-1 right-0 mx-2"></i>
                    </button>
                </div>
            </div>
            
            <div class="mt-1 ml-7">
                <label for="remember-me">
                    <input type="checkbox" id="remember-me-input" name="remember-me">
                    <span class="text-sm font-bold text-gray-500">Remember me</span>
                </label>
            </div>

            <div class="flex flex-col mt-28">
                <button type="submit" class="mx-auto mb-1 rounded-md bg-red-600 text-xl text-white w-5/6 ">Reset</button>
                <button type="reset" class="mx-auto rounded-md bg-blue-600  text-xl text-white w-5/6 ">Connect</button>
            </div>
            
        </form>
    </div>
    <script>
        const passwordInput = document.getElementById("passwordInput");
        const togglePassword = document.getElementById("togglePassword");
        const eyeIcon = document.getElementById("eyeIcon");
        togglePassword.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        });
    </script>    
</body>
</html>
