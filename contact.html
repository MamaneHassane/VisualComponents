<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-row h-22 border-b-2">
        <div class="rounded-full relative">
            <div class="absolute top-3 right-0 w-4 h-4 bg-green-600 rounded-full border-2">
            </div>
            <img src="./img/rambo.jpg" alt="" class=" object-cover mx-1 my-1 rounded-full h-14 w-14 border-2 border-violet-800">
        </div>
        <div class="flex flex-col space-y-1">
            <span class="mt-2 ml-2 font-bold">John Rambo</span>
            <p class = "ml-2 mb-1 text-sm font-white overflow-auto whitespace-nowrap">Hey, what's up my boy ?? Don't forget... </p>
        </div>
        <span class="absolute top-2 right-5 text-sm text-gray-600">15:25</span>
    </div>
</body>
</html>
